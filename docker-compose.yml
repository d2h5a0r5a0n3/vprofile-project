version: '3.8'
services:
  vprodb:
    build: 
      context: ./Docker-files/db
    image: d2h5a0r5a0n3/vprofiledb
    container_name: vprodb
    ports:
      - "3306:3306"
    volumes:
      - vprodbdata:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=vprodbpass
  vprocache01:
    image: memcached
    ports:
      - "11211:11211"
    
  vpromq01:
    image: "rabbitmq"
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT-USER=guest
      - RABBITMQ_DEFAULT-PASS=guest
  vproapp:
    build: 
      context: ./Docker-files/app
    image: d2h5a0r5a0n3/vprofileapp
    container_name: vproapp
    ports:
      - "8080:8080"
    volumes:
      - vproappdata:/usr/local/tomcat/webapps

  vproweb:
    build: 
      context: ./Docker-files/web
    image: d2h5a0r5a0n3/vprofileaweb
    container_name: vproweb
    ports:
      - "80:80"

volumes:
  vprodbdata: {}
  vproappdata: {}